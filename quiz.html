    {q:"‡§Æ‡•ã‡§®‡•ã‡§ó‡•ç‡§∞‡§æ‡§´ ‡§Æ‡•á‡§Ç 'ISBN' ‡§ï‡§ø‡§∏‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§¶‡§∞‡•ç‡§∂‡§æ‡§§‡§æ ‡§π‡•à?", o:["‡§™‡•Å‡§∏‡•ç‡§§‡§ï ‡§ï‡•Ä ‡§™‡§π‡§ö‡§æ‡§® ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ","‡§≤‡•á‡§ñ‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ","‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§ï ‡§ï‡§æ ‡§ï‡•ã‡§°"], a:0},

  ];

  // State
  let index = 0, score = 0, timeLeft = 15, timerHandle = null, answered = false;
  let currentShuffled = [];

  // Elements
  const scoreEl = document.getElementById('score');
  const levelEl = document.getElementById('level');
  const timerEl = document.getElementById('timer');
  const qEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const nextBtn = document.getElementById('nextBtn');
  const progressEl = document.getElementById('progress');
  const sponsorToggle = document.getElementById('sponsorToggle');
  const endCard = document.getElementById('end');
  const gameCard = document.getElementById('game');
  const finalScoreEl = document.getElementById('finalScore');
  const bestScoreEl = document.getElementById('bestScore');
  const restartBtn = document.getElementById('restartBtn');
  const openSponsorEnd = document.getElementById('openSponsorEnd');

  // Helpers
  function shuffle(arr){ const a = arr.slice(); for(let i=a.length-1;i>0;i--){ const r=Math.floor(Math.random()*(i+1)); [a[i],a[r]]=[a[r],a[i]];} return a; }
  function getLevel(i){ return Math.floor(i/QUESTIONS_PER_LEVEL) + 1; }

  function loadQuestion(){
    stopTimer();
    answered = false;
    nextBtn.disabled = true;
    nextBtn.setAttribute('aria-disabled','true');

    if(index >= quiz.length){ endGame(); return; }
    const it = quiz[index];
    qEl.innerText = it.q;
    // prepare shuffled options
    const opts = it.o.map((t,idx)=>({text:t,isAnswer: idx === it.a}));
    currentShuffled = shuffle(opts);
    optionsEl.innerHTML = '';
    currentShuffled.forEach((opt, idx) => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'option';
      btn.innerHTML = `<span class="label">${opt.text}</span>`;
      btn.dataset.isAnswer = opt.isAnswer ? '1' : '0';
      btn.addEventListener('click', ()=> selectOption(btn));
      btn.addEventListener('keydown', (e)=> { if(e.key==='Enter' || e.key===' ') { e.preventDefault(); btn.click(); }});
      optionsEl.appendChild(btn);
    });

    scoreEl.innerText = 'Score: ' + score;
    levelEl.innerText = 'Level: ' + getLevel(index);
    progressEl.innerText = `Q ${index+1} / ${quiz.length}`;
    startTimer();
  }

  function selectOption(btn){
    if(answered) return;
    answered = true;
    stopTimer();
    const correct = btn.dataset.isAnswer === '1';
    if(correct){ btn.classList.add('correct'); score += 10; }
    else{ btn.classList.add('wrong'); revealCorrect(); }
    // disable all
    Array.from(optionsEl.children).forEach(b=>{ b.disabled = true; b.setAttribute('aria-disabled','true'); });
    scoreEl.innerText = 'Score: ' + score;
    nextBtn.disabled = false;
    nextBtn.setAttribute('aria-disabled','false');
  }

  function revealCorrect(){
    Array.from(optionsEl.children).forEach(b=>{ if(b.dataset.isAnswer === '1') b.classList.add('correct'); });
  }

  function startTimer(){
    stopTimer();
    timeLeft = 15;
    timerEl.innerText = '‚è±Ô∏è ' + timeLeft;
    timerHandle = setInterval(()=> {
      timeLeft--;
      timerEl.innerText = '‚è±Ô∏è ' + timeLeft;
      if(timeLeft <= 0){
        stopTimer();
        if(!answered){
          answered = true;
          revealCorrect();
          Array.from(optionsEl.children).forEach(b=>{ b.disabled = true; b.setAttribute('aria-disabled','true'); });
          nextBtn.disabled = false;
          nextBtn.setAttribute('aria-disabled','false');
        }
      }
    }, 1000);
  }

  function stopTimer(){ if(timerHandle){ clearInterval(timerHandle); timerHandle = null; } }

  function nextQuestion(){
    // Monetag open per-question if enabled
    if(sponsorToggle.checked){
      try { window.open(monetagLink, '_blank'); } catch(e) { /* ignore */ }
    }
    index++;
    if(index < quiz.length) loadQuestion(); else endGame();
  }

  function endGame(){
    stopTimer();
    gameCard.classList.add('hide');
    endCard.classList.remove('hide');
    finalScoreEl.innerText = 'Your Score: ' + score;
    let best = parseInt(localStorage.getItem('bestScore') || '0', 10) || 0;
    if(score > best){ localStorage.setItem('bestScore', String(score)); best = score; }
    bestScoreEl.innerText = 'Best Score: ' + best;
  }

  function restart(){
    index = 0; score = 0; answered = false;
    gameCard.classList.remove('hide');
    endCard.classList.add('hide');
    loadQuestion();
  }

  // Wire events
  nextBtn.addEventListener('click', nextQuestion);
  restartBtn.addEventListener('click', restart);
  openSponsorEnd.addEventListener('click', ()=> { window.open(monetagLink, '_blank'); });

  // Start quiz
  loadQuestion();

  // debug hook (optional)
  window.__quizState = ()=> ({ index, score, answered });
})();
